<div class = "block mx-auto my-12 p-8 bg-gray w-1/3 border border-blue-200 rounded-lg shadow-lg text-black-800">
<h1 class = "text-3x1 font-bold text-center">Registro</h1>

<form action = "" method = "POST" class = "mt-4">
    <input type = "text" name = "name" placeholder = "Nombre completo" class = "border border-gray-200 w-full text-lg placehorder-gray-500 p-2 my-2 focus:bg-white" required>

    <input type = "text" name = "number" placeholder = "Número telefónico" class = "border border-gray-200 w-full text-lg placehorder-gray-500 p-2 my-2 focus:bg-white" required>

    <input type = "text" name = "address" placeholder = "Estado" class = "border border-gray-200 w-full text-lg placehorder-gray-500 p-2 my-2 focus:bg-white" required>

    <input type = "email" name = "email" placeholder = "E-mail" class = "border border-gray-200 w-full text-lg placehorder-gray-500 p-2 my-2 focus:bg-white" required>

    <input type = "password" name = "password" placeholder = "Contraseña" class = "border border-gray-200 w-full text-lg placehorder-gray-500 p-2 my-2 focus:bg-white" required>

    <button type = "submit" class = "rounded-md bg-green-500 w-full text-lg text-white font-semibold p-2 my-3 hover:bg-green-600 focus:bg-green-700">Enviar</button>

    {{#if error}}
    <p class = "text-red-500 font-bold text-lg my-3">{{error}}</p>
    {{/if}}

</form>

</div>
